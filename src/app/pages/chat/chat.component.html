<div class="chat-container w-full h-full flex align-items-center">
    <div class="chat-users w-3 h-full">
        <div class="user-info flex flex-column justify-content-center align-items-center">
            <div class="avatar mb-3"><i class="pi pi-user" style="font-size: 2.5rem"></i></div>
            <div class="user-name w-full">
                <h4 class="text-center">User Name</h4>
                <h6 class="text-center">User designation in CRM</h6>
            </div>
        </div>
        <div class="user-list">
            <div class="user flex align-items-center" (click)="onClickSideUser(item)" *ngFor="let item of allUsers">
                <div class="image mr-2 flex justify-content-center align-items-center"><i class="pi pi-user"></i></div>
                <div class="name">{{item?.name | titlecase}}</div>
            </div>
        </div>
    </div>
    <div class="chat-room w-9 h-full relative" *ngIf="!currentUser?.isEmpty">
        <div class="chat-user-info flex align-items-center">
            <div class="chat-user-info mr-2 flex justify-content-center align-items-center"><i class="pi pi-user"></i></div>
            <div class="name">{{currentUser?.name | titlecase}}</div>
        </div>
        <div id="chatBox" class="chat-box w-full flex flex-column">
            <div class="said-bubble" id="{{item?.msgId+i}}" *ngFor="let item of msgArr;let i=index">
                <div class="chat-bubble {{item?.direction}}">
                    <span>{{item?.message}}</span>
                    <span>{{item?.time|date:'hh:mm a'}}</span>
                </div>
            </div>
        </div>
        <div class="chat-input flex align-items-center w-full absolute bottom-0">
            <input [(ngModel)]="sendMsg" placeholder="Type a message" class="w-full" type="text" (keyup)="onClickEnter($event)" pInputText />
            <button pButton pRipple icon="pi pi-send" class="p-button" (click)="sendMessage()"></button>
        </div>
    </div>
    <div class="chat-room w-9 h-full flex justify-content-center align-items-center" *ngIf="currentUser?.isEmpty">
        <div class="text-center">Select any user to start chat</div>
    </div>
</div>
