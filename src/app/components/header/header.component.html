<div class="header w-full h-full flex justify-content-between align-items-center surface-100">
    <div class="hero-img flex align-items-end">
        <div class="cypher">
            <img src="assets/images/hero.png" alt="" />
        </div>
        <div class="crm">CRM</div>
    </div>

    <div class="side-options {{isLoginPage?'hidden':''}}">
        <div class="user-detail flex align-items-center">
            <div class="mr-5">Hello, <span>{{currentUserData?.name | titlecase}}</span></div>
            <a *ngIf="!isLogoutClicked" (click)="onClickLogout()">Logout</a>
            <img *ngIf="isLogoutClicked" src="assets/images/loggingout.gif" alt="" />
        </div>
    </div>
</div>

<p-toast position="bottom-right"></p-toast>
